<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI Advisor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 text-white">Spring AI Advisor</h1>
            <p class="lead text-secondary">Explore Chat Memory & Advisors</p>
        </header>

        <div class="glass-panel p-4" style="max-width: 800px; margin: 0 auto;">

            <!-- Tabs -->
            <ul class="nav nav-pills mb-4 justify-content-center" id="advisorTabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-tab="memory">In-Memory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="user">Multi-User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="persistent">Persistent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="window">Sliding Window</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="rag">RAG (Mars)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="safety">Safety</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="logging">Logging</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="custom-feature">Custom Feature</a>
                </li>
            </ul>

            <!-- User ID Input (Initially Hidden) -->
            <div id="userid-container" class="mb-3" style="display: none;">
                <input type="text" id="userid-input" class="form-control" placeholder="Enter User ID (e.g., UserA)">
            </div>

            <!-- Instructions Panel (Initially Hidden) -->
            <!-- Instructions Panel (Dynamic Content) -->
            <div id="tutorial-info" class="alert alert-info mb-3" style="display: none;">
                <!-- Content injected by app.js -->
            </div>

            <!-- Chat Area -->
            <div id="chat-container" class="chat-container mb-4">
                <div class="message bot">
                    Hello! I am your AI Advisor. Select a mode above to start testing memory capabilities.
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                <button class="btn btn-primary" id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>

</html>
